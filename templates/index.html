<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Python Code Runner</h1>
    <form action="/run_code" method="post">
        <label for="code">Write your Python code below:</label><br>
        <textarea id="code" name="code" placeholder="Enter your Python code here..."></textarea><br>
        <button type="submit">Run Code</button>
    </form>
    <div class="output">
        <h2>Output:</h2>
        <pre id="output">{{ output }}</pre>
    </div>
</body>
</html>
